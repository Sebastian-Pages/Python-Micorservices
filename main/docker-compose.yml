version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python main.py'
    environment:
      - AMQP_URL:${AMQP_URL}
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - db

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python consumer.py'
    environment:
      - AMQP_URL:${AMQP_URL}
    depends_on:
      - db

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: main
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33067:3306
